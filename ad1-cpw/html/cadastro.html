            <form method="post" action="mailto:ctrajano500@gmail.com" class="FormBox">
                <h1>Cadastro</h1>

                <fieldset class="FSLinhaInteira">


                    <legend>Identificação</legend>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="InpBoxGnd">
                    <br><br>

                    <!-- <div class="divM">
                <div><label for="senha">Senha:</label></div>
                <div><input type="password" id="senha" name="senha" class="InpBoxMed"></div>
                </div> -->

                    <div class="ColEsq">
                        <div><label for="senha">Senha:</label></div>
                        <div><input type="password" id="senha" name="senha" class="InpBoxMed"></div>
                    </div>

                    <div class="ColDir">
                        <div><label for="confirm">Confirmar:</label></div>
                        <div><input type="password" id="confirm" name="confirm" class="InpBoxMed"></div>
                    </div>


                </fieldset>



                <fieldset class="FSLinhaInteira">

                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="InpBoxGnd"><br class="LinhaForm">

                    <p class="LinhaForm" id="linhaEnder"><label for="endereco">Endereço:</label>
                        <input type="text" name="endereco" class="InpBoxGnd" id="inpEnder">
                    </p><br><br>

                    <!--   <div class="divM">-->
                    <div class="ColDir">
                        <div><label for="tel">Telefone:</label></div>
                        <div><input type="tel" id="tel" name="tel" class="InpBoxMed"></div>
                    </div>

                    <div class="ColEsq">
                        <div><label for="Celular">Celular:</label></div>
                        <div><input type="tel" id="cel" name="cel" class="InpBoxMed"></div>
                    </div>

                    <fieldset class="FSColEsq">
                        <legend>Nacimento:</legend>
                        <!--<input type="date" id="data" name="data"> -->
                        <input type="number" name="dia" min="1" max="31" class="numDD"> /
                        <input type="number" name="mes" min="1" max="12" class="numDD"> /
                        <input type="number" name="ano" min="1900" max="2050" class="numQD" value="2022">
                    </fieldset>


                    <fieldset class="FSColDir">
                        <legend>Sexo:</legend>
                        <input type="radio" name="Sexo" value="Mas">Mas
                        <input type="radio" name="Sexo" value="Fem">Fem
                        <input type="radio" name="Sexo" value="Outro">Outro
                    </fieldset>

                    <p align="right"><button type="submit" class="botoes">Cadastrar</button>
                        <button type="reset" class="botoes">Limpar</button>
                    </p>

            </form>
